<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
</head>
<body>
	<div id="account">
		<h1 id="h1"> Registration Form </h1>
			<div id="login">
				<div class="firstname">
					<p>First Name:<span style="color: red">*</span></p>
					<input type="text" name="firstname">
				</div>
				<div class="firstlastname">
					<p>Last Name:<span style="color: red">*</span></p>
					<input type="text" name="firstlastname">
				</div>
				<div class="email">
					<p>Email:<span style="color: red">*</span></p>
					<input type="email" name="email">
				</div>

				<div class="gender">
					<p class="gender"><input type="radio" name="gender"><span>Male</span></p>
					<p class="gender"><input type="radio" name="gender"><span>Female</span></p>
				</div>
				<div class="user">
					<p>Username:<span style="color: red">*</span></p>
					<input type="text" name="user">
				</div>
				<div class="pass">
					<p>Password:<span style="color: red">*</span></p>
					<input type="password" name="pass">
				</div>
				<div id="submit">
					<div class="submit">
						<input style=" background: #0099FF"type="submit" name="submit" value="SUBMIT">
					</div>
				</div>
			</div>
	</div>
</body>
</html>
